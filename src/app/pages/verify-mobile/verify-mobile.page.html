<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <ion-label class="green_lbl">Verify +8712345634</ion-label>

    <ion-label class="simple_lbl">Waiting to automaticlly detect an SMS sent to +8712345634.<span>Wrong number ?</span>
    </ion-label>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="2"></ion-col>

        <ion-col size="8">
          <ion-input type="text" placeholder="--- ---"></ion-input>
        </ion-col>

        <ion-col size="2"></ion-col>

      </ion-row>
    </ion-grid>

    <div class="flex_div">
      <ion-icon name="chatbox-ellipses"></ion-icon>
      <ion-label class="light_lbl">Resend SMS</ion-label>
      <ion-label class="time">02:00</ion-label>
    </div>

    <div class="flex_div">
      <ion-icon name="call-sharp"></ion-icon>
      <ion-label class="light_lbl">Call me</ion-label>
      <ion-label class="time">02:00</ion-label>
    </div>


  </div>
</ion-content>

<ion-footer>
  <div class="btn_div">
    <ion-button (click)="goToProfile()">
      Next
    </ion-button>
  </div>
</ion-footer>
