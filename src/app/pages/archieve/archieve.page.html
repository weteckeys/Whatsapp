<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Archieved Chat</ion-title>
    <ion-button size="small" slot="end" fill="clear" (click)="presentPopover($event)">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="list_div" *ngFor="let item of userList">
      <div class="user_image bg_image" [style.backgroundImage]="'url( '+ item.img +' )'" (click)="presentModal(item)">
      </div>
      <div class="detail" (click)="goToChat(item)">
        <ion-label class="username">{{item.name}}</ion-label>
        <span>
          <ion-icon name="checkmark" *ngIf="item.status == 0"></ion-icon>
          <ion-icon name="checkmark-done" [class.active]="item.status == 2" *ngIf="item.status != 0"></ion-icon>
          <ion-label class="light">Hellooo</ion-label>
        </span>
        <ion-label class="time">{{item.time}}</ion-label>
        <ion-label class="archive">Archive</ion-label>
      </div>
    </div>

  </div>
</ion-content>
