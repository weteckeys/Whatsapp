<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <ion-list lines="none">

      <ion-item>
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="people-sharp"></ion-icon>
        <ion-label>
          <ion-text>
            <ion-label>Contact us</ion-label>
          </ion-text>
          <p style="white-space: pre-wrap;">Questions ? Need help ?</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="document-text"></ion-icon>
        <ion-label>Terms and Privacy Policy</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
        <ion-label>App Info</ion-label>
      </ion-item>

    </ion-list>

  </div>
</ion-content>
